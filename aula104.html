<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - Javascript</title>
    <script>
        
        function* cont(n){
            let c = 0
            while(c<n){
                yield console.log(c)
                c++
            }
        }

        const ct = cont(10)

        console.log(ct.next())
        console.log(ct.next())
        console.log(ct.next())
        console.log(ct.next())
        console.log(ct.next())
        console.log(ct.next())


    </script>
</head>
