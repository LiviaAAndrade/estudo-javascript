    <title>CFB Cursos - Javascript</title>

    <script>

        var nota = 95;
        var res;
        
        //Aprovado com louvor > 95
        //Aprovado     >=60
        //Recuperação  >=40 && <60
        //Reprovado    <40   

        if(nota >= 60){
            res="Aprovado"
            if(nota >= 95){
                if(nota == 100){
                    res += " com excelência"
                }else{
                    res += " com louvor";
                }                
            }else{
                res += " com nota normal"
            }
        }else if(nota >= 40){
            res = "Você está de recuperação!";
        }else{
            res= "Reprovado"
            if(nota >= 20){
            res += " por nota baixa :(";
            }else{
                res += " com louvor :(";            
            }
        }
        document.write(res);

    </script>
