<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - Javascript</title>
    <script>
        
        let curso = "Curso de Javascript moderno"
        let p = "Curso"

        //startsWith
        console.log(curso.startsWith(p) ? "Verdadeiro" : "Falso")

        //endsWith
        console.log(curso.endsWith("Curso") ? "Verdadeiro" : "Falso")

        //includes
        console.log(curso.includes("mo"))

        //repeat
        let r2 = curso.repeat(2)
        console.log(r2)

    </script>
</head>
<body>
    
</body>
</html>
