<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - Javascript</title>
    <script>
        
        class Carro{
            //cor = "Vermelho"
            constructor(marca,modelo,cor){

                this.marca = marca
                this.modelo = modelo    
                this.cor = cor
                this.ligado = false
                this.km = 0
                this.comb = 10                
            }
            info(){
                console.log("Marca......: " + this.marca)
                console.log("Modelo.....: " + this.modelo)
                console.log("Cor........: " + this.cor)
                console.log("Ligado.....: " + (this.ligado ? "Sim" : "Não"))
                console.log("KM.........: " + this.km)
                console.log("Combustível: " + this.comb)
                console.log("---------------------------------------")
            }
            ligar(){
                this.ligado=true
            }
            desligar(){
                this.ligado=false
            }   
            set setComb(v){
                if(v<0 || v>100){
                    alert("Valor inválido!")
                }
                this.comb=v
                console.log("Combustível alterado, valor atual: " +this.comb)
            }     
            get getComb(){
                return this.comb
            }  
        }

        let c1 = new Carro("Honda","HRV","Prata")
        let c2 = new Carro("VW","Golf","Branco")
        let c3 = new Carro("GM","Camaro","Preto")
        let c4 = new Carro("Ford","Mustang","Vermelho")

        c1.setComb=100

        c1.ligar()
        console.log(c1.getComb)

        c1.info()
        c2.info()
        c3.info()
        c4.info()



    </script>
</head>
