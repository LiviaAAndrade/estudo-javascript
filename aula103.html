    <title>CFB Cursos - Javascript</title>
    <script>
        
        //Arrow Function = Função de Seta
        const soma = (...num) => {
            let r = 0
            for(n of num)
            r+=n
            return r
        }

        const par = num => {
            if(num%2 == 0)
                return true
            else
                return false
        }

        console.log(soma(2,3,2,2,4,4,5,4,5))
        console.log(par(2) ? "É par" : "Não é par")

    </script>
